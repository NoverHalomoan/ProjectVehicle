<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activate Your Account</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 40px;
        text-align: center;
      }

      .container {
        background: white;
        max-width: 500px;
        margin: 0 auto;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333;
      }

      p {
        color: #555;
        margin-bottom: 30px;
      }

      a.button {
        background: #007bff;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }

      a.button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Activate Your Account</h1>
      <p>
        <br />
        Dear <strong th:text="${name}"></strong> ,<br />
        Thank you for registering! Please click the button below to activate
        your account.
      </p>
      <br />
      <a th:href="${activationLink}" class="button">Activate Now</a>
      <p>
        If you did not sign up for this account, you can safely ignore this
        message.
      </p>
    </div>
  </body>
</html>
